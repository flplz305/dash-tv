<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ciclo de Dashboards</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #fullscreenBtn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 9999;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <iframe id="lookerFrame" src=""></iframe>

  <button id="fullscreenBtn" onclick="openFullscreen()">Tela Cheia</button>

  <script>
    const dashboards = [
      "https://lookerstudio.google.com/embed/reporting/22049608-7769-4771-950c-f8e0715b3813/page/qzTwE",
      "https://lookerstudio.google.com/embed/reporting/f06e7665-26b2-415e-aba4-778588d49645/page/p_3hk0m36btd",
      "https://lookerstudio.google.com/embed/reporting/d689ccfc-d337-453b-82ab-d45704ff3b95/page/p_ohtwyb5tqd",
      "https://lookerstudio.google.com/embed/reporting/7d1dc1f2-ed34-459b-9e10-8135eeb67043/page/p_i87b77o9rd",
      "https://lookerstudio.google.com/embed/reporting/7d1dc1f2-ed34-459b-9e10-8135eeb67043/page/p_thl0ebs6sd",
      "https://lookerstudio.google.com/embed/reporting/3a4bbc58-5d08-443c-9be9-d8c6a7cbc2ee/page/p_sqvnbxgyqd",
      "https://lookerstudio.google.com/embed/reporting/9cf1cbda-cc8f-48a5-814c-dc36006fd122/page/kkSPF",
    ];

    let currentIndex = 0;
    const intervalTime = 300000; // 5 minutos

    function cycleDashboards() {
      document.getElementById("lookerFrame").src = dashboards[currentIndex];
      currentIndex = (currentIndex + 1) % dashboards.length;
    }

    function openFullscreen() {
      const elem = document.documentElement;
      const button = document.getElementById("fullscreenBtn");

      const hideButton = () => button.style.display = "none";

      if (elem.requestFullscreen) {
        elem.requestFullscreen().then(hideButton).catch(console.error);
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
        hideButton();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
        hideButton();
      } else {
        alert("Modo tela cheia n√£o suportado neste navegador.");
      }
    }

    cycleDashboards();
    setInterval(cycleDashboards, intervalTime);
  </script>
</body>
</html>
