<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ciclo de Dashboards</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #fullscreenBtn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 9999;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <iframe id="lookerFrame" src=""></iframe>

  <button id="fullscreenBtn" onclick="openFullscreen()">Tela Cheia</button>

  <script>
    const dashboards = [
      "https://dashboards-five-sigma.vercel.app/"
    ];

    let currentIndex = 0;
    const intervalTime = 120000; // 2 minutos

    function cycleDashboards() {
      document.getElementById("lookerFrame").src = dashboards[currentIndex];
      currentIndex = (currentIndex + 1) % dashboards.length;
    }

    function openFullscreen() {
      const elem = document.documentElement;
      const button = document.getElementById("fullscreenBtn");

      const hideButton = () => button.style.display = "none";

      if (elem.requestFullscreen) {
        elem.requestFullscreen().then(hideButton).catch(console.error);
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
        hideButton();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
        hideButton();
      } else {
        alert("Modo tela cheia n√£o suportado neste navegador.");
      }
    }

    cycleDashboards();
    setInterval(cycleDashboards, intervalTime);
  </script>
</body>
</html>
